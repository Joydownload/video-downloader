<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JoyDownload - 视频下载器</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Fredoka', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .container {
      background: #fff8ee;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #ff7b54;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #444;
      font-size: 16px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #ffb085;
      font-size: 16px;
      margin-bottom: 20px;
      background: #d2f7d8;
    }

    button {
      background-color: #ffa500;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff8800;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      text-align: center;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎬 JoyDownload</h1>

    <label for="url">输入 YouTube 链接：</label>
    <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=xxx" />

    <label for="format">选择下载格式：</label>
    <select id="format">
      <option value="best">最佳画质</option>
      <option value="mp3">仅音频（MP3）</option>
      <option value="360p">流畅画质（360p）</option>
      <option value="720p">高清画质（720p）</option>
      <option value="1080p">全高清（1080p）</option>
      <option value="1440p">2K 超清（1440p）</option>
      <option value="2160p">4K 超清（2160p）</option>
    </select>

    <button id="btn">获取并下载</button>
    <div class="result" id="result"></div>
  </div>

  <footer>🐱 JoyDownload - 免费视频下载工具</footer>

  <script>
    document.getElementById("btn").addEventListener("click", async () => {
      const url = document.getElementById("url").value.trim();
      const format = document.getElementById("format").value;
      const result = document.getElementById("result");

      if (!url) {
        result.innerHTML = "⚠️ 请输入视频链接。";
        return;
      }

      result.innerHTML = "⏳ 正在获取下载链接，请稍候...";

      try {
        const res = await fetch("/api/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url, format })
        });
        const data = await res.json();

        console.log("📦 后端返回：", data);

        if (data.links && data.links.length > 0) {
          window.location.href = data.links[0];  // 自动跳转下载
        } else {
          result.innerHTML = "❌ 没有找到可用下载链接。";
        }
      } catch (err) {
        console.error("❌ 错误：", err);
        result.innerHTML = "🚫 下载失败，请检查链接是否有效。";
      }
    });
  </script>
</body>
</html>
