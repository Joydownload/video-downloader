<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JoyDownload - 视频下载器</title>
  <style>
    * {
      font-family: 'Arial', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to bottom, #ffe0cc, #ffcab3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff7ee;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      color: #ff6b51;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #ffb085;
    }
    button {
      background-color: orange;
      color: white;
      border: none;
      margin-top: 16px;
    }
    button:hover {
      background-color: #ff9500;
    }
    .result {
      text-align: center;
      margin-top: 20px;
      color: #444;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎬 JoyDownload</h1>
    <input id="url" type="text" placeholder="输入 YouTube 视频链接">
    <select id="format">
      <option value="best">最佳画质</option>
      <option value="mp3">仅音频（MP3）</option>
      <option value="360p">流畅画质（360p）</option>
      <option value="720p">高清画质（720p）</option>
      <option value="1080p">全高清（1080p）</option>
      <option value="2160p">4K 超清（2160p）</option>
    </select>
    <button onclick="download()">获取并下载</button>
    <div class="result" id="result"></div>
  </div>
  <footer>🐱 JoyDownload - 免费视频下载工具</footer>

  <script>
    async function download() {
      const url = document.getElementById("url").value;
      const format = document.getElementById("format").value;
      const result = document.getElementById("result");

      if (!url.trim()) {
        result.innerText = "❗ 请输入链接";
        return;
      }

      result.innerText = "⏳ 正在获取，请稍候...";
      try {
        const res = await fetch("/api/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url, format })
        });

        const data = await res.json();
        if (data.links && data.links.length > 0) {
          window.location.href = data.links[0];
        } else {
          result.innerText = "❌ 没有找到可用链接。";
        }
      } catch (e) {
        result.innerText = "🚫 下载失败，请重试";
      }
    }
  </script>
</body>
</html>
